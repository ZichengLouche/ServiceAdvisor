<div class="wish-list-container">
    <div class="page-title" style="position: relative; left: -80px;">
        <img src="/images/back.png" class="cp" style="margin-right: 10px;" onclick="history.go(-1)"> 
        <span style="vertical-align: middle;">Wish List</span>
    </div>

    <div style="display: flex; flex-direction: column;">
        <div class="table" style="margin: 70px 0px 20px 0px;">
            <div class="flex-row table-head" style="padding: 0px 45px 0px 45px;">
                <div style="width:12%;">Apar Id</div>
                <div style="width:88%;">Abstract</div>
                <div style="padding-left: 45px;" data-ng-click="sortOrder('totalCost')"></div>
            </div>
            <div class="flex-row table-body" style="padding: 0px 45px 0px 45px;" data-ng-repeat="wishItem in $ctrl.paginationItems" ng-for="myCheckbox[wishItem.MEPLID]">
                <div style="width:12%;"> {{ wishItem.aparId }} </div>
                <div style="width:88%;" class="ellipsis"> {{ wishItem.abstract }} </div>
                <div style="padding-left: 45px;">
                    <img src="/images/delete.png" class="cp" data-ng-click='$ctrl.delete(wishItem)'>
                </div>
            </div>
        </div>
        <pager total-data-num="$ctrl.wishList.length" page-size="$ctrl.pageSize" query-result="$ctrl.queryResultsByPagination.bind($ctrl)" ></pager>
    </div>
</div>
