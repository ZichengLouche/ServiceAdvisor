<div class="report-detail-container">
    <div class="page-title" style="position: relative; left: -80px;">
        <img src="/images/back.png" class="cp" style="margin-right: 10px;" ui-sref="main.report"> DSN
    </div>

    <div class="" style="display: flex; flex-direction: column;">
        <div style="align-self: flex-end;">
            <button class="button-upload" ng-click="$ctrl.send($ctrl.report)">Send</button>
        </div>
        <div style="margin:65px 0px 45px 0px;">
            <div class="item pr">
                <div>
                    <span class="page-title" style="font-size: 14px;">Updated: 2017-12-01</span>   <br>
                    <span style="font-family: HelvNeue Light for IBM; font-size: 12px; color: #1D3649;">Comment: test test</span>
                </div>
                <span class="report-detail-score">0</span>
            </div>
            <div class="item">
                <div class="item-outline">
                    <div class="page-title" style="font-size: 14px;"> Missing HIPERs </div>
                    <div class="item-part-number" style="color:#A8216E">
                        <span style="margin-right: 10px;">20</span> 
                        <img src="/images/arrow-down.svg" class="cp" ng-show='!$ctrl.showHIPERs' ng-click='$ctrl.showHIPERs=true'>
                        <img src="/images/arrow-up.svg" class="cp" ng-show='$ctrl.showHIPERs' ng-click='$ctrl.showHIPERs=false'>
                    </div>
                </div>
                <common-table table-columns="$ctrl.tableColumns" data="$ctrl.missingHIPERsPaginationItems" ng-show="$ctrl.showHIPERs"></common-table>
                <pager total-data-num="$ctrl.missingHIPERs.length" page-size="$ctrl.pageSize" query-result="$ctrl.queryMHsResultByPagination.bind($ctrl)" ng-show="$ctrl.showHIPERs"></pager>
            </div>
            <div class="item">
                <div class="item-outline">
                    <div class="page-title" style="font-size: 14px;"> PEs </div>
                    <div class="item-part-number" style="color:#A8216E">
                        <span style="margin-right: 10px;">13</span> 
                        <img src="/images/arrow-down.svg" class="cp" ng-show='!$ctrl.showPEs' ng-click='$ctrl.showPEs=true'>
                        <img src="/images/arrow-up.svg" class="cp" ng-show='$ctrl.showPEs' ng-click='$ctrl.showPEs=false'>
                    </div>
                </div>
                <common-table table-columns="$ctrl.tableColumnsOfPEs" data="$ctrl.pePaginationItems" ng-show="$ctrl.showPEs"></common-table>
                <pager total-data-num="$ctrl.PEs.length" page-size="$ctrl.pageSize" query-result="$ctrl.queryPEsResultByPagination.bind($ctrl)" ng-show="$ctrl.showPEs"></pager>
            </div>
            <div class="item">
                <div class="item-outline">
                    <div class="page-title" style="font-size: 14px;"> Inconsistencies </div>
                    <div class="item-part-number" style="color:#A8216E">
                        <span style="margin-right: 10px;">10</span> 
                        <img src="/images/arrow-down.svg" class="cp" ng-show='!$ctrl.showInconsistencies' ng-click='$ctrl.showInconsistencies=true'>
                        <img src="/images/arrow-up.svg" class="cp" ng-show='$ctrl.showInconsistencies' ng-click='$ctrl.showInconsistencies=false'>
                    </div>
                </div>
                <common-table table-columns="$ctrl.tableColumnsOfInconsistencies" data="$ctrl.inconsistencyPaginationItems" ng-show="$ctrl.showInconsistencies"></common-table>
                <pager total-data-num="$ctrl.inconsistencies.length" page-size="$ctrl.pageSize" query-result="$ctrl.queryINsResultByPagination.bind($ctrl)" ng-show="$ctrl.showInconsistencies"></pager>
            </div>
        </div>
        <div style="align-self: flex-end;" >
            <button class="button-upload" style="border:none;margin-right: 15px;background: transparent;" ng-click="$ctrl.delete($ctrl.report)">Delete</button>
            <button class="button-upload" ng-click='$ctrl.delete($ctrl.report)'>Update</button>
        </div>
    </div>
</div>
