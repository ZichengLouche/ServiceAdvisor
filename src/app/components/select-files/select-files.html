<div class="select-files-container">
    <div class="page-title" style="position: relative; left: -80px;">Select MEPL Files</div>

    <div style="display: flex; flex-direction: column;">
        <div style="align-self: flex-end;">
            <button class="button-upload" ng-click="$ctrl.showUpload()" >Upload</button>
        </div>
        <div class="table" style="margin: 25px 0px 58px 0px;">
            <div class="flex-row table-head" >
                <div style="width:5%; text-align: center;">
                    <input type="checkBox" data-ng-model="$ctrl.selecteAll" ng-true-value="true" ng-false-value="false" /> 
                </div>
                <div style="width:17%;">NAME</div>
                <div style="width:12%;">RELEASE</div>
                <div style="width:16%;">SUBMISSION DATE</div>
                <div style="width:18%;">REPORT DATE</div>
                <div style="width:28%;">COMMENT</div>
                <div style="width:4%;" data-ng-click="sortOrder('totalCost')"></div>
            </div>
            <div class="flex-row table-body" data-ng-repeat="file in $ctrl.fileList" ng-for="myCheckbox[file.MEPLID]">
                <div style="width:5%; text-align: center;"> 
                    <input type="checkBox" data-ng-model="$ctrl.selectedMeplFiles[$index]" ng-true-value="{{file}}" ng-false-value="" ng-change="toggleCheckItem(item)"
                           id="myCheckbox[{{file.MEPLID}}]" name="myMepls" /> 
                </div>
                <div style="width:17%;"> {{ file.FILEPATH.slice(file.FILEPATH.lastIndexOf('/') + 1) }} </div>
                <div style="width:12%;"> {{ file.RELEASE }} </div>
                <div style="width:16%;"> {{ file.DATE | date:'y-MM-dd HH:mm:ss'}} </div>
                <div style="width:18%;"> {{ file.REPORTTIME }} </div>
                <div style="width:28%;">
                    <input class="item-value" style="width: 96%;" data-ng-model="$ctrl['meplComment'+$index]" data-ng-readonly="!$ctrl['editable'+$index]" data-ng-class="{'item-value-editable':$ctrl['editable'+$index]}" ng-value="file.COMMENT">
                </div>
                <div style="width:4%;">
                    <img src="/images/edit.png" class="cp" style="margin-right: 15px;" data-ng-if="!$ctrl['editable'+$index]" data-ng-click='$ctrl.edit($index)'>
                    <img src="/images/checkmark.svg" class="cp" style="margin-right: 15px; max-width: 16px;" data-ng-if="$ctrl['editable'+$index]" data-ng-click='$ctrl.save($index,file.MEPLID)'>
                    <img src="/images/delete.png" class="cp" data-ng-click='$ctrl.delete(file)'>
                </div>
            </div>

        <div style="align-self: flex-end;">
            <button class="button-upload" style="background: transparent;border:none;margin-right: 15px;" ng-click="$ctrl.onCloseDropdown()">Cancel</button>
            <button class="button-upload" ng-click="$ctrl.generate()">Generate</button>
        </div>
    </div>
